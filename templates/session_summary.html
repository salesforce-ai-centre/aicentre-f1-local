<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .driver-name {
            font-size: 32px;
            color: #4ecdc4;
            margin: 10px 0;
        }

        .header .track-info {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card.highlight {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #4ecdc4;
            font-family: 'Courier New', monospace;
        }

        .stat-card.highlight .stat-value {
            color: #ffd700;
        }

        .stat-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        /* Sector Times */
        .sector-times {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        .sector-times h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .sectors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .sector {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sector-number {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .sector-time {
            font-size: 32px;
            font-family: 'Courier New', monospace;
            color: #4ecdc4;
        }

        /* Redirect Info */
        .redirect-info {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 40px;
            animation: fadeIn 0.7s ease-out;
        }

        .redirect-info p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 48px;
            color: #ffd700;
            font-weight: bold;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .trophy {
            font-size: 72px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading session summary...</p>
        </div>

        <div id="summary" style="display: none;">
            <div class="header">
                <div class="trophy">üèÜ</div>
                <h1>Race Complete!</h1>
                <div class="driver-name" id="driverName"></div>
                <div class="track-info" id="trackInfo"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card highlight">
                    <div class="stat-label">üèÅ Best Lap Time</div>
                    <div class="stat-value" id="bestLapTime">--:--.---</div>
                    <div class="stat-subtitle" id="bestLapNumber"></div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">üìä Total Laps</div>
                    <div class="stat-value" id="totalLaps">0</div>
                    <div class="stat-subtitle">Completed</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">‚ö° Top Speed</div>
                    <div class="stat-value" id="topSpeed">0</div>
                    <div class="stat-subtitle">km/h</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">‚è±Ô∏è Session Duration</div>
                    <div class="stat-value" id="duration">0:00</div>
                    <div class="stat-subtitle">Minutes</div>
                </div>
            </div>

            <div class="sector-times" id="sectorTimesContainer" style="display: none;">
                <h2>Best Sector Times</h2>
                <div class="sectors-grid">
                    <div class="sector">
                        <div class="sector-number">Sector 1</div>
                        <div class="sector-time" id="sector1Time">--:--.---</div>
                    </div>
                    <div class="sector">
                        <div class="sector-number">Sector 2</div>
                        <div class="sector-time" id="sector2Time">--:--.---</div>
                    </div>
                    <div class="sector">
                        <div class="sector-number">Sector 3</div>
                        <div class="sector-time" id="sector3Time">--:--.---</div>
                    </div>
                </div>
            </div>

            <div class="redirect-info">
                <p>Returning to main screen in...</p>
                <div class="countdown" id="countdown">10</div>
            </div>
        </div>
    </div>

    <script>
        // Get session ID from URL
        const pathParts = window.location.pathname.split('/');
        const sessionId = pathParts[pathParts.length - 1];

        async function loadSessionSummary() {
            try {
                const response = await fetch(`/api/session/${sessionId}/complete`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success && data.summary) {
                    displaySummary(data.summary);
                } else {
                    console.error('Failed to load summary:', data.error);
                    // Try to get session without completing it
                    const getResponse = await fetch(`/api/session/${sessionId}`);
                    const getData = await getResponse.json();

                    if (getData.success) {
                        // Create summary from session data
                        const session = getData.session;
                        displaySummaryFromSession(session);
                    }
                }
            } catch (error) {
                console.error('Error loading summary:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff6b6b;">Failed to load session summary</p>
                    <p>Redirecting to main screen...</p>
                `;
                setTimeout(() => {
                    window.location.href = '/attract';
                }, 3000);
            }
        }

        function displaySummary(summary) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('summary').style.display = 'block';

            // Header
            document.getElementById('driverName').textContent = summary.driverName || 'Unknown Driver';
            document.getElementById('trackInfo').textContent =
                `${summary.raceName || summary.trackName || 'Unknown Track'}`;

            // Stats
            document.getElementById('bestLapTime').textContent = summary.bestLapTimeFormatted || '--:--.---';
            document.getElementById('bestLapNumber').textContent =
                summary.bestLapNumber ? `Lap ${summary.bestLapNumber}` : '';

            document.getElementById('totalLaps').textContent = summary.totalLaps || 0;

            if (summary.topSpeed) {
                document.getElementById('topSpeed').textContent = Math.round(summary.topSpeed);
            }

            if (summary.duration) {
                const minutes = Math.floor(summary.duration / 60);
                const seconds = Math.round(summary.duration % 60);
                document.getElementById('duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // Sector times
            if (summary.sectorTimes && summary.sectorTimes.length > 0) {
                document.getElementById('sectorTimesContainer').style.display = 'block';
                summary.sectorTimes.forEach(sector => {
                    document.getElementById(`sector${sector.sector}Time`).textContent =
                        sector.formatted || '--:--.---';
                });
            }

            // Start countdown
            startCountdown();
        }

        function displaySummaryFromSession(session) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('summary').style.display = 'block';

            document.getElementById('driverName').textContent = session.Driver_Name__c || 'Unknown Driver';
            document.getElementById('trackInfo').textContent =
                session.Race_Name__c || session.Track_Name__c || 'Unknown Track';

            if (session.Best_Lap_Time__c) {
                document.getElementById('bestLapTime').textContent = formatLapTime(session.Best_Lap_Time__c);
                document.getElementById('bestLapNumber').textContent =
                    session.Best_Lap_Number__c ? `Lap ${session.Best_Lap_Number__c}` : '';
            }

            document.getElementById('totalLaps').textContent = session.Total_Laps__c || 0;

            if (session.Top_Speed__c) {
                document.getElementById('topSpeed').textContent = Math.round(session.Top_Speed__c);
            }

            if (session.Session_Duration_Seconds__c) {
                const minutes = Math.floor(session.Session_Duration_Seconds__c / 60);
                const seconds = Math.round(session.Session_Duration_Seconds__c % 60);
                document.getElementById('duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // Sector times
            if (session.Best_Sector_1_Time__c || session.Best_Sector_2_Time__c || session.Best_Sector_3_Time__c) {
                document.getElementById('sectorTimesContainer').style.display = 'block';
                if (session.Best_Sector_1_Time__c) {
                    document.getElementById('sector1Time').textContent = formatLapTime(session.Best_Sector_1_Time__c);
                }
                if (session.Best_Sector_2_Time__c) {
                    document.getElementById('sector2Time').textContent = formatLapTime(session.Best_Sector_2_Time__c);
                }
                if (session.Best_Sector_3_Time__c) {
                    document.getElementById('sector3Time').textContent = formatLapTime(session.Best_Sector_3_Time__c);
                }
            }

            startCountdown();
        }

        function formatLapTime(milliseconds) {
            if (!milliseconds) return '--:--.---';
            const totalSeconds = milliseconds / 1000;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = (totalSeconds % 60).toFixed(3);
            return `${minutes}:${seconds.padStart(6, '0')}`;
        }

        function startCountdown() {
            let count = 10;
            const countdownEl = document.getElementById('countdown');

            const interval = setInterval(() => {
                count--;
                countdownEl.textContent = count;

                if (count <= 0) {
                    clearInterval(interval);
                    window.location.href = '/attract';
                }
            }, 1000);
        }

        // Load summary on page load
        loadSessionSummary();
    </script>
</body>
</html>
